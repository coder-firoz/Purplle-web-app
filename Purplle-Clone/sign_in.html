<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Purplle Beauty SignIn page</title>
    <link rel="icon" href="https://media6.ppl-media.com/mediafiles/ecomm/misc/purplle-16x16.png">


    <link rel="stylesheet" href="./css/style2.css">


</head>

<body>
    <header id="header"><img onclick="location.href='index.html'" id="imgpur"
            src="https://media6.ppl-media.com/static/purplle/img/purplle-logo-1.svg" />
    </header>
    <hr />

    <h2 id="header">SIGN IN</h2>
    <p class="signuphead">Have an account? <a id="textdec" href="sign_in.html">Sign In</a> </p>

    <div class="sign-up-form two">
        <div class="email common">
            <input type="email" name="signupEmail" id="signupemail" title="Email address"
                placeholder="Email or Mobile Number" autocomplete="off" />
        </div>

        <div class="paswrd common">
            <input type="password" name="signupPassword" id="signupPassword" title="Password" placeholder="Password"
                autocomplete="off" maxlength="15" />
        </div>
        <p id="message"></p>
        <button class="signinbtn" id="signinbutton">SIGN IN</button>



        <div class="newaccount row">Create a new account? <a id="nondec" href="sign_up.html">Sign Up</a></div>
    </div>


    <hr>



</body>

</html>

<script src="sign_in.js"></script>
