<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Purplle Beauty SignUp Page</title>
    <link rel="icon" href="https://media6.ppl-media.com/mediafiles/ecomm/misc/purplle-16x16.png">



    <link rel="stylesheet" href="./css/style2.css">

</head>

<style>

</style>

<body>



    <header id="header"><img onclick="location.href='index.html'" id="imgpur"
            src="https://media6.ppl-media.com/static/purplle/img/purplle-logo-1.svg" />
    </header>
    <hr />

    <h2 class="signuphead">SIGN UP</h2>
    <p class="signuphead">Dont have an account Sign-up with us and Enjoy Your amazing Discounts on your first products
    </p>

    <div class="sign-up-form">

        <div class="fullname common">
            <input type="text" name="signupFullName" id="signupFullName" maxlength="75"
                title="Please enter valid First Name &amp; Last Name*" placeholder="First Name &amp; Last Name*">
        </div>

        <div class="email common">
            <input type="email" name="signupEmail" id="signupemail" title="Email address" placeholder="Email*"
                autocomplete="off">
        </div>

        <div class="mobileno common">
            <input type="tel" name="signupMobileNumber" id="signupMobileNumber" title="Mobile Number (10 digits)"
                placeholder="   Mobile Number (10 digits)*" maxlength="10">
        </div>

        <div class="paswrd common">
            <input type="password" name="signupPassword" id="signupPassword"
                title="Set a password (min 6 &amp; max 15 characters)"
                placeholder="Set a password (min 6 &amp; max 15 characters)*" autocomplete="off" maxlength="15">
        </div>


        <button class="continue" id="signupbutton">CONTINUE</button>
        <div class="account">Already have an acount? <a href="sign_in.html">Sign In</a></div>
        <p class="row">By signing up you agree our <a>Term of service</a> & <a>Privacy Policy</a></p>
    </div>
    <div id="divtop"></div>
    <hr />

</body>

</html>
