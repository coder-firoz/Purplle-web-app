<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://media6.ppl-media.com/mediafiles/ecomm/misc/purplle-16x16.png">
    <link rel="stylesheet" href="./css/newaddress.css">
    <title>newaddress</title>
</head>

<body>

    <div class="new">
        <div class="new1">
            <div class="new12">Add New Address</div>
        </div>
        <div class="new2">
            <form>
                <div class="l1">
                    <span class="l11"><select name="" id="input1">
                            <option value="">Mr</option>
                            <option value="">Miss</option>
                            <option value="">Mrs</option>
                        </select></span>
                    <span><input type="text" name="" id="textbox" placeholder="Name"></span>
                </div>
                <div class="l2">
                    <input type="text" name="" id="textbox" placeholder="Pincode *">
                </div>
                <div class="l2">
                    <input type="text" name="" id="textbox" placeholder="Address *">
                </div>
                <div class="l2">
                    <input type="text" name="" id="textbox" placeholder="Landmark">
                </div>
                <div class="l2">
                    <input type="text" name="" id="textbox" placeholder="City">
                </div>
                <div class="l2">
                    <input type="text" name="" id="textbox" placeholder="Mobile *">
                </div>

            </form>
            <div class="addtype">
                <label class="addtype1" for="">Address type :</label>
                <select name="" id="input1">
                    <option value="Home">Home</option>
                    <option value="Office">Office</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="p1">
                <p>Address type prefernces are used to plan your delivery. However, shipments can sometimes arrive early
                    or latter then planned</p>
            </div>
            <div class="last">
                <div class="lastt">
                    <span class="last1">CANCLE</span>
                    <span class="last2">SAVE & CONTINUE</span>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
